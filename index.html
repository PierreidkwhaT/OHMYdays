<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars with Editable List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            position: relative;
            color: white;
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
            z-index: 1;
            position: relative;
        }

        p {
            font-size: 1.5em;
            color: #ff1493;
            z-index: 1;
            position: relative;
        }

        /* Stars Falling Animation */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Editable list of names */
        .name-list {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            max-width: 400px;
            text-align: left;
        }

        .name-list input {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .name-list button {
            padding: 5px 10px;
            font-size: 1em;
            background-color: #32cd32;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .name-list button:hover {
            background-color: #228b22;
        }

        .name {
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Welcome to the Starry Sky!</h1>
    <p>Type your name below to add it to the list:</p>

    <!-- Editable name list -->
    <div class="name-list">
        <input type="text" id="nameInput" placeholder="Enter a name" />
        <button onclick="addName()">Add Name</button>
        <div id="nameContainer"></div>
    </div>

    <!-- JavaScript to create falling stars -->
    <script>
        // Create falling stars on the page
        function createFallingStars() {
            const numStars = 100; // Number of falling stars
            const body = document.body;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                star.style.animationDuration = `${Math.random() * 4 + 3}s`; // Random speed between 3-7s
                star.style.animationDelay = `${Math.random() * 5}s`; // Random delay for staggered fall
                body.appendChild(star);
            }
        }

        // Call the function to create falling stars
        createFallingStars();

        // Function to add name to the list
        function addName() {
            const nameInput = document.getElementById('nameInput');
            const nameContainer = document.getElementById('nameContainer');
            const name = nameInput.value.trim();

            if (name) {
                // Create a new name element
                const nameElement = document.createElement('div');
                nameElement.classList.add('name');
                nameElement.textContent = name;

                // Add the name element to the list
                nameContainer.appendChild(nameElement);

                // Save the name in localStorage
                saveNames();

                // Clear the input field
                nameInput.value = '';
            }
        }

        // Save names to localStorage
        function saveNames() {
            const nameContainer = document.getElementById('nameContainer');
            const names = [];
            // Collect all names from the container
            nameContainer.querySelectorAll('.name').forEach((nameElement) => {
                names.push(nameElement.textContent);
            });
            // Save to localStorage
            localStorage.setItem('names', JSON.stringify(names));
        }

        // Load names from localStorage
        function loadNames() {
            const names = JSON.parse(localStorage.getItem('names')) || [];
            const nameContainer = document.getElementById('nameContainer');

            // Add each name from localStorage to the list
            names.forEach((name) => {
                const nameElement = document.createElement('div');
                nameElement.classList.add('name');
                nameElement.textContent = name;
                nameContainer.appendChild(nameElement);
            });
        }

        // Load names when the page is loaded
        window.onload = loadNames;
    </script>

</body>
</html>
