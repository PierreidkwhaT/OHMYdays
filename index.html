<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            color: #ff6347;
        }
        p {
            font-size: 1.5em;
            color: #ff1493;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #32cd32;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #228b22;
        }
        img {
            max-width: 400px;
            margin-top: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Fun Zone!</h1>
    <p>Here, we take silliness seriously.</p>
    <button onclick="changeBackgroundColor()">Change Background Color!</button>

    <img src="https://placekitten.com/400/300" alt="A cute kitten" id="kitten">

    <script>
        function changeBackgroundColor() {
            const colors = ['#ffebcd', '#ffe4b5', '#d3ffce', '#f0f8ff', '#f5f5f5'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
