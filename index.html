<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars with Editable List</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        /* Add your styles here */
    </style>
</head>
<body>

    <h1>Welcome to the Starry Sky!</h1>
    <p>Type your name below to add it to the list:</p>

    <div class="name-list">
        <input type="text" id="nameInput" placeholder="Enter a name" />
        <button onclick="addName()">Add Name</button>
        <div id="nameContainer"></div>
    </div>

    <script>
        // Your Firebase project config object (replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to add name to the list
        function addName() {
            const nameInput = document.getElementById('nameInput');
            const nameContainer = document.getElementById('nameContainer');
            const name = nameInput.value.trim();

            if (name) {
                // Add name to Firebase database
                const nameRef = database.ref('names');
                nameRef.push(name);

                // Clear the input field
                nameInput.value = '';
            }
        }

        // Function to load names from Firebase
        function loadNames() {
            const nameRef = database.ref('names');
            nameRef.on('value', (snapshot) => {
                const names = snapshot.val();
                const nameContainer = document.getElementById('nameContainer');

                // Clear current name list
                nameContainer.innerHTML = '';

                // Add each name from Firebase to the list
                for (const key in names) {
                    const nameElement = document.createElement('div');
                    nameElement.textContent = names[key];
                    nameContainer.appendChild(nameElement);
                }
            });
        }

        // Load names when the page is loaded
        window.onload = loadNames;
    </script>

</body>
</html>
