<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unbanned.gg - Best Seller Products</title>
  <style>
    body {
      background-color: #18181b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #27272a;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .price {
      color: #e11d48;
      font-weight: bold;
      margin-top: 10px;
    }
    .old-price {
      text-decoration: line-through;
      color: #a1a1aa;
      font-size: 0.9em;
    }
    .stock {
      color: #22c55e;
      font-size: 0.9em;
    }
    .btn {
      background-color: #dc2626;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best Seller Products</h1>
    <div class="products">
      <div class="card">
        <img src="perm_spoofer.jpg" alt="Permanent HWID Spoofer">
        <h3>Permanent HWID Spoofer</h3>
        <p class="stock">72 in Stock</p>
        <p class="price">£19.99 <span class="old-price">£24.99</span></p>
        <button class="btn">Purchase</button>
      </div>

      <div class="card">
        <img src="temp_spoofer.jpg" alt="Temporary HWID Spoofer">
        <h3>Temporary HWID Spoofer</h3>
        <p class="stock">99+ in Stock</p>
        <p class="price">£3.99</p>
        <button class="btn">Purchase</button>
      </div>

      <div class="card">
        <img src="rocket_ai.jpg" alt="Rocket League AI">
        <h3>Rocket League AI</h3>
        <p class="stock">99+ in Stock</p>
        <p class="price">£3.99</p>
        <button class="btn">Purchase</button>
      </div>

      <div class="card">
        <img src="fortnite_public.jpg" alt="Fortnite Public">
        <h3>Fortnite Public</h3>
        <p class="stock">99+ in Stock</p>
        <p class="price">£5.99</p>
        <button class="btn">Purchase</button>
      </div>

      <div class="card">
        <img src="re-spoofs.jpg" alt="Re-Spoofs">
        <h3>Re-Spoofs</h3>
        <p class="stock">99+ in Stock</p>
        <p class="price">£9.99</p>
        <button class="btn">Purchase</button>
      </div>
    </div>
  </div>
</body>
</html>
